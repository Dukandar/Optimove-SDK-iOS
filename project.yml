name: Optimove
options:
  deploymentTarget: 
    iOS: "10"

schemes:
  UnitTests:
    build:
      targets:
        OptimoveCore-Unit: [test]
        OptimoveSDK-Unit: [test]
        OptimoveNotificationServiceExtension-Unit: [test]
    test:
      targets: 
        - OptimoveCore-Unit
        - OptimoveSDK-Unit
        - OptimoveNotificationServiceExtension-Unit
      parallelizeBuild: true

targets:
  OptimoveCore:
    type: framework
    platform: iOS
    sources: 
      - path: OptimoveCore
        excludes:
          - "Tests/**/*"
    info:
      path: OptimoveCore/Info.plist
      properties:
        CFBundleIdentifier: $(PRODUCT_BUNDLE_IDENTIFIER)
    scheme:
      testTargets:
        - OptimoveCore-Unit
    settings:
      APPLICATION_EXTENSION_API_ONLY: YES
      PRODUCT_BUNDLE_IDENTIFIER: com.optimove.sdk.core
    dependencies:
      - sdk: Foundation.framework

  OptimoveSDK:
    type: framework
    platform: iOS
    sources: 
      - path: OptimoveSDK
        excludes:
          - "Tests/**/*"
    info:
      path: OptimoveSDK/Info.plist
      properties:
        CFBundleIdentifier: $(PRODUCT_BUNDLE_IDENTIFIER)
    scheme:
      testTargets:
        - OptimoveSDK-Unit
    settings:
      OTHER_LDFLAGS: -ObjC
      MACH_O_TYPE: staticlib
      PRODUCT_BUNDLE_IDENTIFIER: com.optimove.sdk
    dependencies: 
      - target: OptimoveCore
      - carthage: MatomoTracker
      - sdk: UIKit.framework
      - sdk: UserNotifications.framework
      - sdk: AdSupport.framework
      - sdk: Foundation.framework

  OptimoveNotificationServiceExtension:
    type: framework
    platform: iOS
    sources: 
      - path: OptimoveNotificationServiceExtension
        excludes:
          - "Tests/**/*"
    info:
      path: OptimoveNotificationServiceExtension/Info.plist
      properties:
        CFBundleIdentifier: $(PRODUCT_BUNDLE_IDENTIFIER)
    scheme:
      testTargets:
        - OptimoveNotificationServiceExtension-Unit
    settings:
      APPLICATION_EXTENSION_API_ONLY: YES
      PRODUCT_BUNDLE_IDENTIFIER: com.optimove.sdk.extension.notificationservice
    dependencies:
      - target: OptimoveCore
      - sdk: UserNotifications.framework
      - sdk: Foundation.framework
  
  # unit-test

  OptimoveCore-Unit:
    type: bundle.unit-test
    platform: iOS
    sources: 
      - path: OptimoveCore/Tests/
        name: OptimoveCore-Unit
      - path: Shared
        name: Shared-Unit
    dependencies:
      - target: OptimoveCore

  OptimoveSDK-Unit:
    type: bundle.unit-test
    platform: iOS
    sources: 
      - path: OptimoveSDK/Tests/
        name: OptimoveSDK-Unit
      - path: Shared
        name: Shared-Unit
    dependencies:
      - target: OptimoveSDK
      - carthage: Mocker

  OptimoveNotificationServiceExtension-Unit:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: OptimoveNotificationServiceExtension/Tests/
        name: OptimoveNotificationServiceExtension-Unit
      - path: Shared
        name: Shared-Unit
    dependencies:
      - target: OptimoveNotificationServiceExtension